<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Invoice creator</h1>
        <p>Thanks for choosing GoodCorp, LLC!</p>
        <div class="btn-grp">
          <button id="car">Wash Car</button>
          <button id="lawn">Mov Lawn</button>
          <button id="weeds">Pull Weeds</button>
        </div>
        <div class="invoice">
          <ul class="invoice-list">
            <li>
              <span class="key">Task</span>
              <span class="value">Total</span>
            </li>
            <li>
              <span class="item-key">Mov Lawn</span>
              <span class="item-value">Price</span>
            </li>
            <li>
              <span class="item-key">Wash Car</span>
              <span class="item-value">Price</span>
            </li>
            <li>
              <span class="item-key">Pull Weeds</span>
              <span class="item-value">Price</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
